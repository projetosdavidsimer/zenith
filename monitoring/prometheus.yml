global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api_gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # User Management Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user_service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Building Management Service
  - job_name: 'building-service'
    static_configs:
      - targets: ['building_service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Financial Service
  - job_name: 'financial-service'
    static_configs:
      - targets: ['financial_service:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Communication Service
  - job_name: 'communication-service'
    static_configs:
      - targets: ['communication_service:3004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s